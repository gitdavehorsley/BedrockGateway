Description: Bedrock Access Gateway - OpenAI-compatible RESTful APIs for Amazon Bedrock
Parameters:
  ApiKeySecretArn:
    Type: String
    AllowedPattern: ^arn:aws:secretsmanager:.*$
    Description: The secret ARN in Secrets Manager used to store the API Key
  DefaultModelId:
    Type: String
    Default: anthropic.claude-3-5-sonnet-20241022-v1:0
    Description: The default model ID, please make sure the model ID is supported in the current region
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: The VPC ID where the load balancer will be deployed
  PublicSubnet1Id:
    Type: AWS::EC2::Subnet::Id
    Description: The first public subnet ID for the load balancer
  PublicSubnet2Id:
    Type: AWS::EC2::Subnet::Id
    Description: The second public subnet ID for the load balancer
  CreatedBy:
    Type: String
    Description: The name or identifier of who created this stack
    Default: CloudFormation
Resources:
  BedrockGatewayApiHandlerRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
        Version: "2012-10-17"
      ManagedPolicyArns:
        - Fn::Join:
            - ""
            - - "arn:"
              - Ref: AWS::Partition
              - :iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Tags:
        - Key: CreatedBy
          Value: !Ref CreatedBy
  BedrockGatewayApiHandlerPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyDocument:
        Statement:
          - Action:
              - bedrock:ListFoundationModels
              - bedrock:ListInferenceProfiles
            Effect: Allow
            Resource: "*"
          - Action:
              - bedrock:InvokeModel
              - bedrock:InvokeModelWithResponseStream
            Effect: Allow
            Resource:
              - arn:aws:bedrock:*::foundation-model/*
              - arn:aws:bedrock:*:*:inference-profile/*
              - arn:aws:bedrock:*:*:application-inference-profile/*
          - Action:
              - secretsmanager:GetSecretValue
              - secretsmanager:DescribeSecret
            Effect: Allow
            Resource:
              Ref: ApiKeySecretArn
        Version: "2012-10-17"
      PolicyName: BedrockGatewayApiHandlerPolicy
      Roles:
        - Ref: BedrockGatewayApiHandlerRole
  BedrockGatewayApiHandler:
    Type: AWS::Lambda::Function
    Properties:
      Architectures:
        - arm64
      Code:
        ImageUri:
          Fn::Join:
            - ""
            - - 366590864501.dkr.ecr.
              - Ref: AWS::Region
              - "."
              - Ref: AWS::URLSuffix
              - /bedrock-proxy-api:latest
      Description: Bedrock Proxy API Handler
      Environment:
        Variables:
          DEBUG: "false"
          API_KEY_SECRET_ARN:
            Ref: ApiKeySecretArn
          DEFAULT_MODEL:
            Ref: DefaultModelId
          DEFAULT_EMBEDDING_MODEL: cohere.embed-multilingual-v3
          ENABLE_CROSS_REGION_INFERENCE: "true"
          ENABLE_APPLICATION_INFERENCE_PROFILES: "true"
      MemorySize: 1024
      PackageType: Image
      Role:
        Fn::GetAtt:
          - BedrockGatewayApiHandlerRole
          - Arn
      Timeout: 600
      Tags:
        - Key: CreatedBy
          Value: !Ref CreatedBy
    DependsOn:
      - BedrockGatewayApiHandlerPolicy
      - BedrockGatewayApiHandlerRole
  BedrockGatewayApiHandlerInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Fn::GetAtt:
          - BedrockGatewayApiHandler
          - Arn
      Principal: elasticloadbalancing.amazonaws.com
  BedrockGatewayLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      LoadBalancerAttributes:
        - Key: deletion_protection.enabled
          Value: "false"
      Scheme: internet-facing
      SecurityGroups:
        - Fn::GetAtt:
            - BedrockGatewaySecurityGroup
            - GroupId
      Subnets:
        - Ref: PublicSubnet1Id
        - Ref: PublicSubnet2Id
      Type: application
      Tags:
        - Key: CreatedBy
          Value: !Ref CreatedBy
    DependsOn:
      - BedrockGatewaySecurityGroup
  BedrockGatewaySecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Automatically created Security Group for ELB BedrockProxyALB1CE4CAD1
      SecurityGroupEgress:
        - CidrIp: 255.255.255.255/32
          Description: Disallow all traffic
          FromPort: 252
          IpProtocol: icmp
          ToPort: 86
      SecurityGroupIngress:
        - CidrIp: 0.0.0.0/0
          Description: Allow from anyone on port 80
          FromPort: 80
          IpProtocol: tcp
          ToPort: 80
      VpcId:
        Ref: VpcId
      Tags:
        - Key: CreatedBy
          Value: !Ref CreatedBy
  BedrockGatewayListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - TargetGroupArn:
            Ref: BedrockGatewayTargetGroup
          Type: forward
      LoadBalancerArn:
        Ref: BedrockGatewayLoadBalancer
      Port: 80
      Protocol: HTTP
  BedrockGatewayTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckEnabled: false
      TargetType: lambda
      Targets:
        - Id:
            Fn::GetAtt:
              - BedrockGatewayApiHandler
              - Arn
      Tags:
        - Key: CreatedBy
          Value: !Ref CreatedBy
    DependsOn:
      - BedrockGatewayApiHandlerInvokePermission
Outputs:
  APIBaseUrl:
    Description: Proxy API Base URL (OPENAI_API_BASE)
    Value:
      Fn::Join:
        - ""
        - - http://
          - Fn::GetAtt:
              - BedrockGatewayLoadBalancer
              - DNSName
          - /api/v1
